<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income and Expenses for Last 12 Months</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Income and Expenses for Last 12 Months</h1>
    
    <div class="input-section">
      <h2>Input Monthly Income and Expenses</h2>
      <form id="inputForm">
        <div class="input-group">
          <label for="month">Select Month:</label>
          <select id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <!-- ... Add more months ... -->
          </select>
        </div>

        <div class="input-group">
          <label for="income">Income:</label>
          <input type="number" id="income" placeholder="Enter income">
        </div>

        <div class="input-group">
          <label for="expenses">Expenses:</label>
          <input type="number" id="expenses" placeholder="Enter expenses">
        </div>

        <button type="button" onclick="addData()">Add</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
